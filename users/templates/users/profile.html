{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{user.students.image.url}}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <h6 class="text-secondary" > {{ user.profile.role}}</h6>
          <p class="text-secondary"></p>
        </div>
      </div>
      <div class="form-group">
      {% if user.profile.role == 3%}
                <a class="btn btn-outline-danger" href='' >Delete</a> 
                <a class="btn btn-outline-info" href={% url 'user-update' user.students.id %} >update</a>
      {% else %}
                <a class="btn btn-outline-info" href={% url 'user-update' user.students.id %} >update</a>
      {% endif %}
        </div>
    </div>
{% endblock content %}
