{% extends  "users/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Teacher Deletion</legend>
                <h3> Are you sure that you want to delete {{ object.first_name }}...?</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" >Delete</button>
                <a class="btn btn-outline-info" type="submit" href = "{% url 'teachers'%}">Cancel</a>
            </div>
        </form>
        
    </div>
{% endblock %}
